spring.datasource.url=jdbc:mysql://localhost:3307/alurafake_test?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=alurafake
spring.datasource.password=alurafakepwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.test.database.replace=none

spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=alurafake_test
spring.flyway.default-schema=alurafake_test